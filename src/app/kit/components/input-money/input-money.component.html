<label class="wrapper">
  <span class="label">{{ label }}</span>
  <input
    *ngIf="!pending"
    type="text"
    [formControl]="control"
    (blur)="handleBlur()"
    mask="separator.2"
    thousandSeparator=""
    class="input"
    [class.input--hidden]="pending"
    data-test-id="fc-input-money__input"
  />
  <fc-loader class="loader" *ngIf="pending"></fc-loader>
</label>
<span class="currency" data-test-id="fc-input-money__currency">
  {{ currency }}
</span>
